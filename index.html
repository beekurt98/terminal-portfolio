<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Terminal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" width="15px" href="assets/images/terminal-b.png">

    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/terminal.css'>
    <script type="module" src='/assets/js/terminal.js' defer></script>
    <script type="module" src='/assets/js/drag-control.js' defer></script>
</head>
<body class="default">
    <div class="terminal-div">
        <div class="terminal-header">
            <div class="title">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                    <path d="M8 9l3 3l-3 3" />
                    <path d="M13 15l3 0" />
                    <path d="M3 4m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                </svg>
                Terminal
            </div>
                <div class="control s">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 29 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                        <path d="M4 20h16"></path>
                      </svg>
                </div>
                <div class="control m">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 29 29" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                      </svg>
                </div>
                <div class="control x">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -1 22 22" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                        <path d="M18 6l-12 12"></path>
                        <path d="M6 6l12 12"></path>
                      </svg>
                </div>
            
        </div>
        <div class="terminal-chat">
        <pre>
                   __
                  // \
                  \\_/ //
''-.._.-''-.._.. -(||)(')
                   '''  
        </pre>
            <div>                                                                 
                
                Hello. Please type <span class="red">help</span> to see the full list of commands. <br/>Pressing TAB will complete commands. Press UP and DOWN buttons to access previous commands.</div>
            <br>
            <div class="comments"></div>
            <div class="comment-div">
                <label><span class="blue">beekurt</span>@user:~<span class="directory red"></span>$</label><input class="user-command">
            </div>
        </div>
    </div>
    <span class="termlogospan"><div class="termlogo">
        <!-- License: PD. Made by puppylinux: https://github.com/puppylinux-woof-CE/puppy_icon_theme -->
        <svg class="termSvg" width="800px" height="800px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <path style="fill:#111111;stroke:#666666" d="m 41,81 0,8 c 0,0 -6,0 -7,0 -4,0 -6,6 -6,6 2,0 43,0 44,0 0,0 -1,-6 -4,-6 -2,0 -7,0 -7,0 l 0,-8"/>
            <path style="fill:none;stroke:#000000;stroke-width:4px;stroke-linecap:butt" d="m 4.7,74 c 0,-16 0,-45 0,-57 0,-4 0,-8.8 5.2,-8.8 9.1,0 76.1,0 81.1,0 5,0 5,4.8 5,12.8 0,11 0,46 0,53 0,1 0,5 -8,5 -5,0 -74,0 -78.1,0 -5.2,0 -5.2,-5 -5.2,-5 z"/>
            <path style="fill:#333333;stroke:#ffffff" d="M 7.8,12 93,12 93,75 7.8,75 z"/>
            <path style="fill:none;stroke:#D5D5D5;stroke-width:4px;" d="m 31,42 17,0 M 13,43 27,30 13,17"/>
        </svg>
    Terminal</div></span>
    <div class="terminal-minimized"><p>Terminal</p></div>
</body>
</html>
